<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderclaw ⚡ — Hex Grid Demo</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <style>
        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --border: #1e1e2e;
            --text: #e0e0e6;
            --muted: #8888a0;
            --accent: #fbbf24;
            --accent-dim: #92702a;
            --link: #60a5fa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        #canvas-container canvas {
            display: block;
        }

        /* Top-left header */
        .hud-header {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .hud-header a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }

        .hud-header a:hover {
            color: var(--accent);
        }

        .hud-header .title {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.02em;
        }

        .hud-header .sep {
            color: var(--border);
        }

        /* Controls hint */
        .hud-controls {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            z-index: 10;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.6rem 1rem;
            font-size: 0.75rem;
            color: var(--muted);
            line-height: 1.6;
        }

        .hud-controls kbd {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 3px;
            padding: 0.1rem 0.35rem;
            font-family: inherit;
            font-size: 0.7rem;
            color: var(--text);
        }

        /* Hex info overlay */
        #hex-info {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.8rem 1.2rem;
            min-width: 140px;
            opacity: 0;
            transform: translateY(-8px);
            transition: opacity 0.2s, transform 0.2s;
            pointer-events: none;
        }

        #hex-info.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .hex-coord {
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 0.2rem;
        }

        .hex-terrain {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent);
        }

        .hex-building {
            font-size: 0.85rem;
            color: var(--text);
            margin-top: 0.3rem;
        }

        /* Resource HUD bar */
        #resource-bar {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            display: none;
            align-items: center;
            gap: 1rem;
            font-size: 0.85rem;
        }

        #resource-bar.visible {
            display: flex;
        }

        .resource-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .resource-icon {
            width: 18px;
            height: 18px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--bg);
        }

        .resource-amount {
            font-weight: 600;
            min-width: 24px;
        }

        /* Turn counter */
        #turn-counter {
            position: fixed;
            top: 1rem;
            right: 10rem;
            z-index: 10;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        #turn-counter.visible {
            display: flex;
        }

        .turn-label {
            color: var(--muted);
        }

        .turn-number {
            color: var(--accent);
            font-weight: 700;
        }

        /* End Turn button */
        #end-turn-btn {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 10;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            display: none;
            transition: background 0.2s, transform 0.1s;
        }

        #end-turn-btn.visible {
            display: block;
        }

        #end-turn-btn:hover {
            background: #e5a91f;
        }

        #end-turn-btn:active {
            transform: scale(0.97);
        }

        /* Build menu panel */
        #build-menu {
            position: fixed;
            bottom: 4rem;
            right: 1rem;
            z-index: 10;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.8rem;
            min-width: 220px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        #build-menu.visible {
            display: block;
        }

        .build-menu-title {
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .build-option {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.5rem 0.7rem;
            margin-bottom: 0.4rem;
            cursor: pointer;
            transition: border-color 0.2s;
            width: 100%;
            text-align: left;
            font-family: inherit;
            color: var(--text);
        }

        .build-option:hover:not(:disabled) {
            border-color: var(--accent);
        }

        .build-option:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .build-option-name {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.2rem;
        }

        .build-option-cost {
            font-size: 0.7rem;
            color: var(--muted);
        }

        .build-option-info {
            font-size: 0.7rem;
            color: var(--accent-dim);
            margin-top: 0.15rem;
        }

        .cost-short {
            color: #ef4444;
        }

        /* Race selection overlay */
        #race-select {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        #race-select.hidden {
            display: none;
        }

        .race-select-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: -0.03em;
        }

        .race-select-subtitle {
            color: var(--muted);
            font-size: 1rem;
            margin-top: -1rem;
        }

        .race-options {
            display: flex;
            gap: 1.5rem;
        }

        .race-card {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            min-width: 180px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, transform 0.2s;
            font-family: inherit;
            color: var(--text);
        }

        .race-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
        }

        .race-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .race-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .race-bonus {
            font-size: 0.8rem;
            color: var(--accent-dim);
        }

        @media (max-width: 600px) {
            .race-options {
                flex-direction: column;
                gap: 1rem;
            }

            #resource-bar {
                font-size: 0.75rem;
                gap: 0.5rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <!-- Race selection overlay -->
    <div id="race-select">
        <div class="race-select-title">Choose Your Race</div>
        <div class="race-select-subtitle">Each race has unique resource bonuses</div>
        <div class="race-options">
            <button class="race-card" data-race="human">
                <div class="race-icon">&#9812;</div>
                <div class="race-name">Human</div>
                <div class="race-bonus">+50% Gold</div>
            </button>
            <button class="race-card" data-race="elf">
                <div class="race-icon">&#9816;</div>
                <div class="race-name">Elf</div>
                <div class="race-bonus">+50% Wood, +30% Mana</div>
            </button>
            <button class="race-card" data-race="orc">
                <div class="race-icon">&#9820;</div>
                <div class="race-name">Orc</div>
                <div class="race-bonus">+50% Stone</div>
            </button>
        </div>
    </div>

    <div class="hud-header">
        <a href="/">← Home</a>
        <span class="sep">/</span>
        <span class="title">Hex Grid Demo</span>
    </div>

    <!-- Resource HUD bar -->
    <div id="resource-bar"></div>

    <!-- Turn counter -->
    <div id="turn-counter">
        <span class="turn-label">Turn</span>
        <span class="turn-number" id="turn-number">1</span>
    </div>

    <!-- End Turn button -->
    <button id="end-turn-btn">End Turn</button>

    <!-- Build menu (shown when hex selected) -->
    <div id="build-menu"></div>

    <div class="hud-controls">
        <kbd>Click</kbd> Select hex &nbsp;
        <kbd>Drag</kbd> Rotate &nbsp;
        <kbd>Scroll</kbd> Zoom &nbsp;
        <kbd>Arrow keys</kbd> Pan
    </div>

    <div id="hex-info"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
